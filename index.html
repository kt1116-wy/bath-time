        // 1. è™•ç†ç™»å…¥

        // 2. ç›£è½èˆ‡è‡ªå‹•åˆªé™¤
        function startListening(roomId) {
            const bookingsRef = ref(db, 'bookings/' + roomId);

                    bookings.forEach(booking => {
                        if (checkIfExpired(booking, roomId)) return;
                        const newItem = document.createElement('div');
                        newItem.className = 'booking-item';
                        let displayEnd = booking.endTime;
                        let tag = "";
                        if (booking.startTime > booking.endTime) {
                            displayEnd += " <span style='color:red'>(éš”æ—¥)</span>";
                            tag = " (è·¨å¤œ)";
                        }
                        const deleteBtn = `<button class="delete-btn" data-id="${booking.id}">åˆªé™¤</button>`;
                        newItem.innerHTML = `

                                <div class="booking-user">${booking.user} ${tag}</div>

                        `;
                        list.appendChild(newItem);
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {

                }
            });
        }
